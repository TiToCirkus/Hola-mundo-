<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>
<body>
    <main class="row justify-content-center mt-5 align-content-center ">
        <div class="calculator col-3 justify-items-center shadow-lg rounded p-0 m-0 border border-dark">
            <div class="calculatorHeader row m-0 p-0 rounded ">
                <div class=" col-5 pt-2 pl-2  ">
                    <p >
                        <ion-icon name="calculator-outline"></ion-icon> Calculadora
                    </p>
                </div>
                <div class=" offset-3 col-4 p-0 ">
                    <div class="btn-group w-100" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-outline-dark mybuttons ">-</button>
                        <button type="button" class="btn btn-outline-dark mybuttons ">x</button>
                        <button type="button" class="btn btn-outline-dark mybuttons ">x</button>
                    </div>
                </div>              
            </div>
            <div>
                <input id="result" class="screen col-12" type="text" id=result placeholder="0">
            </div>
            <div class="col-12 teclado p-0">
                <button name="data-number" type="button" class="btn btn-secondary">7</button>
                <button name="data-number" type="button" class="btn btn-secondary">8</button>
                <button name="data-number" type="button" class="btn btn-secondary">9</button>
                <button name="data-opera" type="button" class="btn btn-secondary">+</button>
                <button name="data-number" type="button" class="btn btn-secondary">4</button>
                <button name="data-number" type="button" class="btn btn-secondary">5</button>
                <button name="data-number" type="button" class="btn btn-secondary">6</button>
                <button name="data-opera" type="button" class="btn btn-secondary">-</button>
                <button name="data-number" type="button" class="btn btn-secondary">1</button>
                <button name="data-number" type="button" class="btn btn-secondary">2</button>
                <button name="data-number" type="button" class="btn btn-secondary">3</button>
                <button name="data-opera" type="button" class="btn btn-secondary">/</button>
                <button id="data-delete" type="button" class="btn btn-secondary">C</button>
                <button name="data-number" type="button" class="btn btn-secondary">0</button>
                <button id="data-igual" type="button" class="btn btn-secondary">=</button>
                <button name="data-opera" type="button" class="btn btn-secondary">x</button>
            </div>
        </div>
    </main>

<script src="./app.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
</body>
</html>
